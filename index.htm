<!doctype html>
<html>
<head>
	<title>Song Parser!</title>
	<link rel="stylesheet" type="text/css" href="styles/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="styles/parser.css">
	<script src="scripts/lib/modernizr.js"></script>
	<script src="scripts/lib/jquery-2.0.0.min.js"></script>
	<script src="scripts/lib/FileSaver.js"></script>
	<script src="scripts/bootstrap/bootstrap-affix.js"></script>
	<script src="scripts/plugins/jquery.fileDragAndDrop.js"></script>

	<script src="scripts/parser.js"></script>
	<script src="scripts/formats.propresenter.js"></script>
	<script src="scripts/formats.songshowplus.js"></script>
	<script src="scripts/outputs.display.js"></script>
	<script src="scripts/outputs.propresenter.js"></script>
</head>
<body>
	<div id="main" class="container">
		<div class="row">
			<div class="span3">
				<aside id="sidebar">
					<h3 class="text-center">SongParser JS</h3>

					<div id="drop-area" class="well">
						<p>Drag a<br/><strong>Song File</strong><br/>Here</p>
					</div>
					
					<label for="js-output-selection">Then&hellip;</label>
					<select id="js-output-selection" class="input-block-level">
						<option value="propresenter">Convert To ProPresenter</option>
						<option value="display">Display The Lyrics</option>
					</select>
				</aside>
			</div>
			<div class="span9">
				<div id="begin" class="hero-unit">
					<h2 class="muted">The output will be shown over here!</h2>
					<p>This can display or convert lyrics from ProPresenter and SongShowPlus files right in your browser! Just drop a song file in the area on the left!</p>
				</div>

				<div id="error-display" class="hide alert alert-error"></div>
			
				<div id="js-output"></div>
			</div>
		</div>
	</div>
</body>
</html>
