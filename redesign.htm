	<link rel="stylesheet" type="text/css" href="styles/bootstrap.css">

	<script src="scripts/lib/modernizr.js"></script>

<body>
	<header id="header" class="container">
		<h1 id="title">Lyric <span id="title-secondary">Converter</span></h1>
		<nav id="main-nav">
			<a href="javascript:{parser.setUi('convert');}" class="nav-current">Convert</a>
			<a href="javascript:{parser.setUi('about');}">About</a>
			<a href="javascript:{parser.setUi('help');}">Help</a>
			<a href="javascript:{parser.setUi('donate');}">Donate</a>
		</nav>
	</header>
	
	<div id="main" class="container">
		<div class="row">

			<div class="span3">
				<nav class="nav-sidebar" id="nav-convert-type">
					<a href="javascript:{parser.setUi('convert','propresenter');}" class="nav-current">
						<i class="nav-icon-pro"></i>
						Convert to <strong>ProPresenter</strong>
					</a>
					<a href="javascript:{parser.setUi('convert','text');}">
						<i class="nav-icon-txt"></i>
						Convert to <strong>Plain Text</strong>
					</a>
					<a href="javascript:{parser.setUi('convert','display');}">
						<i class="nav-icon-slides"></i>
						Display <strong>Slides</strong>
					</a>
				</nav>
			</div>

			<div class="span4 offset2">
				<div id="drop-area">
					<p>
						Drag your <strong>Song Files</strong> here
					</p>
					<small>(Song Show Plus or ProPresenter)</small>
				</div>
			</div>

		</div>
	</div>
