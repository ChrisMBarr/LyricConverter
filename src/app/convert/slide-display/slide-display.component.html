<div class="song card mb-4 last-of-type:mb-0" *ngFor="let f of outputFileList">
  <h3 class="card-title">{{ f.songData.title }}</h3>

  <div class="card-content !pb-2">
    <ul class="text-sm flex flex-wrap gap-1">
      <li class="inline-flex rounded overflow-hidden bg-slate-700 hover:bg-slate-600" *ngFor="let info of f.songData.info">
        <span class="text-white px-1">{{ info.name }}</span>
        <span class="bg-white text-slate-600 px-1">{{ info.value }}</span>
      </li>
    </ul>
  </div>

  <div
    class="test-song-slides-container card-content grid gap-1 grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 2xl:grid-cols-6"
  >
    <div
      class="bg-gray-800/80 hover:bg-gray-700/90 rounded-md border border-slate-700 overflow-hidden flex flex-col"
      *ngFor="let slide of f.songData.slides"
    >
      <p class="mb-auto p-1 leading-4 text-sm">{{ slide.lyrics }}</p>
      <footer class="bg-white text-slate-900 px-1 font-bold">{{ slide.title }}</footer>
    </div>
  </div>

</div>
