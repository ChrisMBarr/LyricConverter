<div class="content-card">
<div class="song mb-4 last-of-type:mb-0" *ngFor="let f of outputFileList">
  <h3 class="song-title text-xl">{{ f.songData.title }}</h3>
  <ul class="song-info">
    <li *ngFor="let info of f.songData.info">
      <strong>{{ info.name }}</strong
      >: {{ info.value }}
    </li>
  </ul>
  <div class="song-slides-container grid grid-cols-3 gap-1">
    <div class="col" *ngFor="let slide of f.songData.slides">
      <div class="song-slide bg-white/80 text-black">
        <div class="card-body">{{ slide.lyrics }}</div>
        <div class="card-footer">{{ slide.title }}</div>
      </div>
    </div>
  </div>
</div>
</div>
