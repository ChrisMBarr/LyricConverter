<div class="row">
  <div class="col-xs-6 col-sm-4 col-md-3">
    <nav class="list-group" id="convert-types">
      <strong id="convert-types-title" class="list-group-item text-center"> Convert To </strong>
      <a
        *ngFor="let fmt of outputTypesForMenu"
        (click)="onSwitchConversionType(fmt)"
        [ngClass]="{ active: selectedOutputType === fmt }"
        class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
      >
        {{ fmt.friendlyName }}
        <span class="badge rounded-pill" *ngIf="fmt.friendlyFileExt"
          >.{{ fmt.friendlyFileExt }}</span
        >
      </a>
    </nav>

    <div
      class="drop-area"
      id="drop-area-more"
      *ngIf="!displayInitialUi"
      appDragAndDropFiles
      (fileDrop)="onFileDrop($event)"
    >
      You can drag more songs into this window to convert them!
    </div>
  </div>

  <div
    id="begin-area"
    class="col-xs-6 col-sm-6 offset-sm-2 col-md-6 col-lg-5"
    *ngIf="displayInitialUi"
  >
    <div class="drop-area" appDragAndDropFiles (fileDrop)="onFileDrop($event)">
      <p>Drag your <strong>Song Files</strong> here</p>
      <small> (Song Show Plus 7, ProPresenter 4 or 5, SongPro, or ChordPro) </small>
    </div>
  </div>

  <div id="display-area" class="col-xs-6 col-sm-8 col-md-9" *ngIf="!displayInitialUi">
    <app-slide-display
      *ngIf="selectedOutputType.friendlyName === 'Display Slides'"
      [outputFileList]="convertedSongsForOutput"
    ></app-slide-display>
    <app-download-display
      *ngIf="selectedOutputType.friendlyName !== 'Display Slides'"
      [outputFileList]="convertedSongsForOutput"
    ></app-download-display>
