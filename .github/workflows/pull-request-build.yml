name: Lint, Test, Build Pull Request
on:
  pull_request:
    types: [ opened, edited, reopened, review_requested ]
permissions:
  contents: write
jobs:
  build-and-test:
    concurrency: ci-${{ github.ref }} # Recommended if you intend to make multiple deployments in quick succession.
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Install ğŸ“¦
        run: |
          npm ci
      - name: Lint âœ”ï¸
        run: |
          npm run lint
      - name: Test ğŸ§ª
        run: |
          npm run test-coverage-headless
      - name: Build ğŸ”§
        run: |
          npm run build
