name: Pull Request Checks
on:
   pull_request:
    branches:
      - main
permissions:
  contents: write
jobs:
  build-and-test:
    concurrency: ci-${{ github.ref }} # Recommended if you intend to make multiple deployments in quick succession.
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ⏬
        uses: actions/checkout@v5

      - name: Install 📦
        run: |
          npm ci
      - name: Lint 👍🏼
        run: |
          npm run lint
      - name: Test 🧪
        run: |
          npm run test-coverage-headless
      - name: Build 🛠️
        run: |
          npm run build
